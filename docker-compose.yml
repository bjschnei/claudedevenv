services:
  claude-dev:
    build: .
    container_name: claude-code-dev
    volumes:
      - "${HOME}/.claude:/home/developer/.claude"
      - "${PROJECT_DIR:-.}:/home/developer/workspace"
    working_dir: /home/developer/workspace
    stdin_open: true
    tty: true
    environment:
      - IMPORT_AGENT_OS_PROFILES=${IMPORT_AGENT_OS_PROFILES:-}
